<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Nunito:wght@400;600;700;800&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://aistudiocdn.com/react-toastify@^11.0.5/dist/ReactToastify.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"ZCOOL KuaiLe"', 'Nunito', 'sans-serif'], // Cute rounded font
              serif: ['"Ma Shan Zheng"', '"Noto Serif SC"', 'serif'], // Calligraphy font
            },
            colors: {
              macaron: {
                bg: '#FFFBF0',       // Warm Cream
                card: '#FFFFFF',
                text: '#5D5F61',     // Soft Grey
                pink: '#FFC8DD',     // Soft Pink
                blue: '#A2D2FF',     // Soft Blue
                green: '#CDE7B0',    // Soft Green
                yellow: '#FDE4CF',   // Soft Peach/Yellow
                accent: '#FFAFCC',   // Pop Pink
              }
            },
            boxShadow: {
              'toy': '0 8px 0px 0px rgba(0,0,0,0.05), 0 8px 20px rgba(0,0,0,0.1)',
              'toy-pressed': '0 4px 0px 0px rgba(0,0,0,0.05), 0 4px 10px rgba(0,0,0,0.1)',
              'floating': '0 20px 60px -10px rgba(255, 175, 204, 0.3)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 3s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-2deg)' },
                '50%': { transform: 'rotate(2deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FFFBF0;
        background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
        background-size: 24px 24px;
        min-height: 100vh;
        color: #5D5F61;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border: 4px solid white;
      }
    </style>

}
